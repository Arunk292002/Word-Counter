<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Word Counter</h1>
    <div class="contain">
        <textarea placeholder="Enter Your Text Here..."></textarea>
        <div class="output-contain">
            <div class="output">
                <p class="words">Words</p>
                <span data-words-count>0</span>
            </div>
            <div class="output">
                <p class="characters">Characters</p>
                <span data-characters-count>0</span>
            </div>
            <div class="output">
                <p class="sentences">Sentences</p>
                <span data-sentences-count>0</span>
            </div>
            <div class="output">
                <p class="paragraphs">Paragraphs</p>
                <span data-paragraphs-count>0</span>
            </div>
        </div>  
    </div>
    <script src="script.js" defer></script>
</body>
</html>
